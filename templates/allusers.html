{% extends "index.html" %}

{% block content %}

<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col"> Password </th>
            <th scope="col"> Email </th>
        </tr>
        </thead>
        <tbody>
        {% for user in allUsers%}
            {% if user.username!='admin'%}
                <tr>
                    <td> {{user.username}}</td>
                    <td> {{user.password}}</td>
                    <td> {{user.email}}</td>
                    <td>
                        <a href="/delete_user?name={{user.username}}"
                           title="delete button">
                            <button type="button" class="btn btn-danger" name="btn_delete_user"
                                    data-user_id="{{user.username}}">Delete
                            </button>
                        </a>
                    </td>
                </tr>
            {%endif%}
        {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
